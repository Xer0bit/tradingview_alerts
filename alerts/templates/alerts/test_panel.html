<!DOCTYPE html>
<html>
<head>
    <title>Alert Test Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .response-container {
            margin-top: 20px;
        }
        .latest-alert {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Alert Test Panel</h1>
        <form id="alertForm">
            <div class="form-group">
                <label>Alert Message:</label>
                <textarea id="alert_message">Enter your alert message here</textarea>
            </div>
            <button type="button" onclick="sendAlert()">Send Test Alert</button>
        </form>
        
        <div class="response-container">
            <h3>Response:</h3>
            <div id="response"></div>
        </div>
        
        <div class="latest-alert">
            <h3>Latest Alert:</h3>
            <div id="latestAlert"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://139.59.121.41:80';
        
        function sendAlert() {
            const message = document.getElementById('alert_message').value;

            fetch(`${BASE_URL}/alerts/webhook/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                    'Host': '139.59.121.41'
                },
                body: message
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = data;
                fetchLatestAlert();
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Error: ' + error.message;
            });
        }

        function fetchLatestAlert() {
            fetch(`${BASE_URL}/alerts/latest/`, {
                headers: {
                    'Host': '139.59.121.41'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('latestAlert').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('latestAlert').textContent = 'Error fetching latest alert: ' + error.message;
            });
        }

        // Fetch latest alert on page load
        fetchLatestAlert();
    </script>
</body>
</html>
